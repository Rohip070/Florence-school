<div class="container">
    <div class="form-container">
      <div class="logo-container">
        <img class="logo" src="assets/logos/Logo.svg" alt="">
      </div>
      
      <div class="account-links">
        <span>Already have an account?</span>
        <a href="#" class="sign-in-link">Sign in</a>
      </div>
      
      <h1>Create an account</h1>
      <p class="subtitle">We'll check if you have an account, and help create one if you don't have one.</p>
      
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email address"

          >
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
          >
        </div>
        
        <a href="/verification" class="create-account-btn">Create account</a>
      </form>
    </div>
    
    <div class="image-container">
      <!-- Background image will be added via CSS -->
    </div>
  </div>
